        // Import the functions you need from the SDKs you need

            signOut

        const firebaseConfig = {

        };

        // Initialize Firebase
        let app;
        let auth;
        let googleProvider;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            googleProvider = new GoogleAuthProvider();
        } catch (error) {
            console.error("Firebase initialization failed. Please check your firebaseConfig object.", error);
        }

            } else {
                hostnameDisplay.textContent = "Could not detect hostname automatically.";
            }
        });


        // --- AUTH UI MANAGEMENT ---
        const authModal = document.getElementById('authModal');
        const loginView = document.getElementById('login-view');
        const signupView = document.getElementById('signup-view');
        const loggedInView = document.getElementById('logged-in-view');
        const loggedOutView = document.getElementById('logged-out-view');
        const userEmailEl = document.getElementById('userEmail');
        const authErrorEl = document.getElementById('authError');

        window.openAuthModal = (view) => {
            authErrorEl.textContent = '';
            if (view === 'login') {
                loginView.classList.remove('hidden');
                signupView.classList.add('hidden');
            } else {
                loginView.classList.add('hidden');
                signupView.classList.remove('hidden');
            }
            authModal.classList.remove('hidden');
            setTimeout(() => authModal.classList.remove('opacity-0'), 10);
        }

        window.closeAuthModal = () => {
            authModal.classList.add('opacity-0');
            setTimeout(() => authModal.classList.add('hidden'), 300);
        }
        
        if (auth) {
            onAuthStateChanged(auth, user => {
                if (user) {
                    loggedInView.classList.remove('hidden');
                    loggedOutView.classList.add('hidden');
                    userEmailEl.textContent = user.email;
                    closeAuthModal();
                } else {
                    loggedInView.classList.add('hidden');
                    loggedOutView.classList.remove('hidden');
                    userEmailEl.textContent = '';
                }
            });
        }

        // --- AUTH FUNCTIONS ---
        window.signupUser = () => {
            if (!auth) return;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            authErrorEl.textContent = '';

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Signed up successfully:", userCredential.user);
                })
                .catch((error) => {
                    authErrorEl.textContent = error.message;
                    console.error("Signup error:", error);
                });
        }

        window.loginUser = () => {
            if (!auth) return;
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            authErrorEl.textContent = '';

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                     console.log("Logged in successfully:", userCredential.user);
                })
                .catch((error) => {
                    authErrorEl.textContent = error.message;
                    console.error("Login error:", error);
                });
        }
        
        window.signInWithGoogle = () => {
             if (!auth) return;
             signInWithPopup(auth, googleProvider)
                .then((result) => {
                    console.log("Google sign-in successful:", result.user);
                }).catch((error) => {
                    if (error.code === 'auth/unauthorized-domain') {
                         authErrorEl.textContent = "This domain is not authorized. Go to Firebase console -> Authentication -> Settings -> Authorized domains and add your domain.";
                    } else {
                        authErrorEl.textContent = error.message;
                    }
                    console.error("Google sign-in error:", error);
                });
        }

            if (!auth) return;
            signOut(auth).then(() => {
                console.log("User signed out.");
            }).catch((error) => {
                console.error("Logout error:", error);
